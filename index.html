<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .subscribe input[type="email"] {
      padding: 0.75rem;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
      width: 60%;
    }

    .subscribe button {
      padding: 0.75rem 1rem;
      border: none;
      background: #ffce00;
      color: #333;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .subscribe button:hover {
      background: #ffc107;
    }

    @media (max-width: 600px) {
      .subscribe input[type="email"] {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 0.5rem;
      }

      .subscribe button {
        width: 100%;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Stay tuned!</p>    
  </div>
</body>
</html>
